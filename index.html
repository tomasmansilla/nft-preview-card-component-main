<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="nft cards">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <article class="nft-cards">
    <section class="nft-card">
      <div class="nft-content">
        <header>
          <img class="nft-img" src="images/image-equilibrium.jpg" alt="equilibrium image">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="">
          </div> <!--.overlay-->
        </header> <!--header-->
        <div class="inner-content">
          <h1 class="name">Equilibrium #3429</h1>
          <p>Our Equilibrium collection prometes balance and calm.</p>
          <div class="nft-info">
            <div class="nft-price">
              <img src="images/icon-ethereum.svg" alt="ethereum image">
              <span class="price">0.041 ETH</span>
            </div> <!--nft-price-->
            <div class="nft-time">
              <img src="images/icon-clock.svg" alt="clock image">
              <span class="time">3 days left</span>
            </div> <!--nft-time-->
          </div> <!--.nft-info-->
        </div> <!--.inner-content-->
        <footer>
          <div class="footer-content">
            <img class="nft-avatar" src="images/image-avatar.png" alt="avatar image">
            <p>Creation of <span class="creator">Jules Wyvern</span></p>
          </div> <!--.footer-content-->
        </footer> <!--footer-->
      </div> <!--.nft-content-->
    </section> <!--.nft-card-->
  </article> <!--.nft-cards-->
  <div class="attribution" role="content-info">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tomasmansillautn">Tomas Mansilla</a>.
  </div> <!--.attribution-->
</body>
</html>
